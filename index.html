<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Brand Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>

<body>

  <header>
    <h1>Brand Store</h1>
    <p>المنصة الرسمية لإدارة المعاملات والشحن</p>
  </header>

  <div class="container">

    <!-- تسجيل الدخول -->
    <div class="card">
      <h2>تسجيل الدخول</h2>
      <input type="email" placeholder="البريد الإلكتروني">
      <input type="password" placeholder="كلمة المرور">
      <button>دخول</button>
    </div>

    <!-- طلب معاملة -->
    <div class="card">
      <h2>طلب معاملة جديدة</h2>

      <select id="transactionType">
        <option>إيداع طلبات</option>
        <option>شحن رصيد</option>
        <option>خدمة أخرى</option>
      </select>

      <input type="number" id="amount" placeholder="المبلغ بالجنيه">

      <button onclick="submitTransaction()">تأكيد الطلب</button>

      <div class="note">
        ⚠️ الحد الأقصى للمديونية 3000 جنيه  
        <br>
        ⛔ سيتم الحظر تلقائيًا عند تجاوز الحد
      </div>
    </div>

    <!-- حالة الحساب -->
    <div class="card">
      <h2>حالة الحساب</h2>
      <p>المديونية الحالية: <b>1500 جنيه</b></p>
      <p>الحالة: <b style="color:#0f0">نشط</b></p>
    </div>

  </div>

  <footer>
    © 2025 Brand Store  
    <br>
    الدعم: 012 74790388
  </footer>

</body>
</html>

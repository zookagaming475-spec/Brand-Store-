<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Store - تسجيل جديد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>إنشاء حساب جديد</h2>
            
            <input type="text" placeholder="اسمك رباعي" required>
            <input type="text" placeholder="اسم الشهرة (مثلاً: زيكو)" required>
            <input type="tel" placeholder="رقم تليفونك" required>
            <input type="email" placeholder="بريدك الإلكتروني (الجيميل)" required>
            <input type="password" placeholder="كلمة المرور" id="pass" required>
            <input type="password" placeholder="تأكيد كلمة المرور" id="confirm_pass" required>
            
            <label>تابع لـ أي جهة؟</label>
            <select required>
                <option value="client">عميل</option>
                <option value="talabat">شركة طلبات</option>
            </select>

            <div class="upload-section">
                <label>صورتك الشخصية</label>
                <input type="file" accept="image/*" required>
                
                <label>وش البطاقة</label>
                <input type="file" accept="image/*" required>
                
                <label>ضهر البطاقة</label>
                <input type="file" accept="image/*" required>
            </div>

            <div class="policy-check">
                <input type="checkbox" id="policy" required>
                <label for="policy">أوافق على <a href="policies.html">الشروط والسياسات</a></label>
            </div>

            <button type="submit" class="btn-main">إنشاء الحساب</button>
            <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل دخول</a></p>
        </form>
    </div>
</body>
</html>
